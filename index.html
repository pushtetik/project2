<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

    <h1 class="neon-text">To-Do List</h1>

  <script src="js/1.js"></script>
</body>
</html>
